<div>
    <h2> گزارش گیری</h2>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="menu" class="col-lg-1">
            <table>
                <tr>
                    <td>
                        <input type="button" value=" فروش" class="btn btn-primary" data-toggle="collapse"
                               data-target="#reportSale">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="کالا" class="btn btn-primary" data-toggle="collapse"
                               data-target="#reportCu">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="مشتری" class="btn btn-primary" data-toggle="collapse"
                               data-target="#reportPr">
                    </td>
                </tr>
            </table>
        </div>
        <div id="contentMenu" class="col-lg-10" style="text-align: right">
            <div id="reportSale" class="collapse">
                <div style="font-family: '2  Mitra'">
                    <input style="font-family: '2  Mitra';text-align: center"
                           type="text" placeholder="ازتاریخ"
                           [dpDayPicker]="config" name="fromDate" [(ngModel)]="dates.fromDate">
                    <input type="text" placeholder="تا تاریخ"
                           style="margin-right: 15px;margin-top: 10px;font-family: '2  Mitra';text-align: center"
                           [dpDayPicker]="config" name="toDate" [(ngModel)]="dates.toDatee">
                </div>
                <div>
                    <button class="btn btn-primary btn-sm"
                            style="background-color: #b8661c;margin-top: 10px"
                            data-toggle="modal" data-target="#searchBetweenDates"
                            (click)="searchbetween()">جستجو</button>
                </div>
            </div>
            <div id="reportCu" class="collapse">
                <div class="row" style="margin-top: 10px;font-family: '2  Mitra'">
                   <div class="col-lg-3">
                       <input style="font-family: '2  Mitra';text-align: center"
                              type="text" placeholder="ازتاریخ"
                              [dpDayPicker]="config" name="fromDate" [(ngModel)]="prDates.fromDate">
                       <input type="text" placeholder="تا تاریخ"
                              style="margin-bottom:10px;margin-top: 10px;font-family: '2  Mitra';text-align: center"
                              [dpDayPicker]="config" name="toDate" [(ngModel)]="prDates.toDatee">
                       <input type="text" (keyup.enter)="reportByPr($event.target.value)" #prid
                              style="margin-bottom: 10px;text-align: center" placeholder="کدکالا را وارد کنید">
                       <br>
                       <button class="btn btn-sm" (click)="reportByPr(prid.value)" style="margin-bottom: 10px">جستجو</button>
                   </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-8">
                        <table id="cpinfobyPr">
                            <tr>
                                <td>کدمشتری</td>
                                <td>کدکالا</td>
                                <td>نام کالا</td>
                                <td>تحویلی</td>
                                <td>تخفیف</td>
                                <td>وجه</td>
                                <td>تاریخ</td>
                            </tr>
                            <tr *ngFor="let cp of cpDatabyPr">
                                <td><input size="7" type="text" value="{{cp.cuid}}"></td>
                                <td><input size="5" type="text" value="{{cp.prid}}"></td>
                                <td><input size="12" type="text" value="{{cp.prName}}"></td>
                                <td><input size="5" type="text" value="{{cp.metercp}}"></td>
                                <td><input size="10" type="text" value="{{cp.discount|number}}"></td>
                                <td><input size="10" type="text" value="{{cp.pay|number}}"></td>
                                <td><input size="9" type="text" value="{{cp.kaladate}}"></td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
            <div id="reportPr" class="collapse">
                <p>این متن به جهت تست2 نوشته شده است</p>
                <div>
                    <select [(ngModel)]="selected" (change)="selectOption()">
                        <option [value]="item.id" *ngFor="let item of provinces">{{item.name}}</option>
                    </select>
                    <select>
                        <option *ngFor="let city of citi(citySelection)">{{city.name}}</option>
                    </select>

                </div>
            </div>
        </div>
        <div class="col-lg-1">

        </div>
    </div>
</div>
<!-- The Modal -->
<div class="modal" id="searchBetweenDates">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header" dir="rtl">
               <img src="assets/bootstrap/img/research.png" style="width: 50px;height: 50px">
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div style="margin-top: 15px;margin-right: 40px;font-family: '2  Mitra';text-align: center" class="table-wrapper-scroll-y">
                    <table id="reportOfcp">
                        <tr>
                            <td>کدمشتری</td>
                            <td>کدکالا</td>
                            <td>نام کالا</td>
                            <td>تحویلی</td>
                            <td>تخفیف</td>
                            <td>وجه</td>
                            <td>تاریخ</td>
                        </tr>
                        <tr *ngFor="let cp of cpData">
                            <td><input size="7" type="text" value="{{cp.cuid}}"></td>
                            <td><input size="5" type="text" value="{{cp.prid}}"></td>
                            <td><input size="12" type="text" value="{{cp.prName}}"></td>
                            <td><input size="5" type="text" value="{{cp.metercp}}"></td>
                            <td><input size="10" type="text" value="{{cp.discount|number}}"></td>
                            <td><input size="10" type="text" value="{{cp.pay|number}}"></td>
                            <td><input size="9" type="text" value="{{cp.kaladate}}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer" style="font-family: '2  Mitra'" dir="rtl">
                <div class="row">
                    <p style="margin-left: 5px">جمع فروش:</p>
                    <p style="margin-left: 30px">{{totalSale|number}}</p>
                    <p style="margin-left: 5px">جمع تخفیف:</p>
                    <p style="margin-left: 30px">{{totalDiscount|number}}</p>
                </div>
                <div class="row" style="margin-top: 40px">
                    <input  class="btn btn-info btn-sm" type="button" value="چاپ">
                </div>
            </div>
        </div>
    </div>
</div>
